<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity">
	
	<head>
		<title th:text="#{appointment.schedule}"></title>
	</head>
	
	<body>
		<h1 th:text="#{appointment.schedule}"></h1>
		
		<form th:action="@{/consultas/salvar}" th:object="${consulta}" method="POST">
			<label for="data" th:text="#{appointment.date}" ></label>:
			<input type="date" id="data" autofocus="autofocus" th:field="*{dateAppointment}" />
			<br><br>
			<label th:text="#{appointment.hour}" ></label>:
			<select th:field="*{hourAppointment}" autofocus="autofocus" th:classappend="${#fields.hasErrors('hourAppointment')} ? is-invalid">
				<option th:value="8" selected>08:00</option>
				<option th:value="9">09:00</option>
				<option th:value="10">10:00</option>
				<option th:value="11">11:00</option>
				<option th:value="12">12:00</option>
				<option th:value="13">13:00</option>
				<option th:value="14">14:00</option>
				<option th:value="15">15:00</option>
				<option th:value="16">16:00</option>
				<option th:value="17">17:00</option>
				<option th:value="18">18:00</option>
			</select>
			<br><br>
			
			<input type="hidden" th:field="*{client_id}" th:value="*{client_id}" />
			<input type="hidden" th:field="*{professional_id}" th:value="*{professional_id}" />
			
			<input type="submit" class="submit" th:value="#{confirm.text}" />
		</form>
	</body>
</html>
